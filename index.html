<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->

  <div class="container">
    <div class="container-info">
      <div class="img-back">
        <div class="img1">
          <img src="interactive-rating-component-main/images/icon-star.svg" alt="star" class="icon-star">
        </div>
      </div>
      <div class="info">
        <h1 class="title">How did we do?</h1>
        <div class="paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
      </div>
      <div class="buttons">
        <div class="clasification"><button value="1" class="button">1</button></div>
        <div class="clasification"><button value="2" class="button">2</button></div>
        <div class="clasification"><button value="3" class="button">3</button></div>
        <div class="clasification"><button value="4" class="button">4</button></div>
        <div class="clasification"><button value="5" class="button">5</button></div>
      </div>
      <button href="#" class="submit">S U B M I T</button>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

</html>
